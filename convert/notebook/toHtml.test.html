
<html>
 <head>
  <title>JSxCAD Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    .note.log { font-family: "Arial Black", Gadget, sans-serif; color: red }
    .note.view { border: 1px dashed #1C6EA4; }
    .note.orbitView { position: absolute; top: 0; width: 100%; height: 100%; zIndex: 100; }
  </style>
 </head>
 <body>
  <script type='module'>
    import { toDomElement } from 'https://gitcdn.link/cdn/jsxcad/JSxCAD/master/es6/jsxcad-ui-notebook.js';

    const notebook = [{"md":"# Test Notebook."},{"md":"## A Sphere."},{"view":{"geometry":{"type":"solid","solid":[[[[-0.52573,0.85065,0],[-0.85065,0,-0.52573],[-0.85065,0,0.52573]]],[[[-0.85065,0,0.52573],[-0.85065,0,-0.52573],[-0.52573,-0.85065,0]]],[[[-0.52573,-0.85065,0],[-0.85065,0,-0.52573],[0,-0.52573,-0.85065]]],[[[0,-0.52573,-0.85065],[-0.85065,0,-0.52573],[0,0.52573,-0.85065]]],[[[-0.85065,0,-0.52573],[-0.52573,0.85065,0],[0,0.52573,-0.85065]]],[[[0,0.52573,-0.85065],[-0.52573,0.85065,0],[0.52573,0.85065,0]]],[[[0.52573,0.85065,0],[-0.52573,0.85065,0],[0,0.52573,0.85065]]],[[[0,0.52573,0.85065],[-0.52573,0.85065,0],[-0.85065,0,0.52573]]],[[[0,-0.52573,0.85065],[0,0.52573,0.85065],[-0.85065,0,0.52573]]],[[[0,-0.52573,0.85065],[-0.85065,0,0.52573],[-0.52573,-0.85065,0]]],[[[0.52573,-0.85065,0],[0,-0.52573,0.85065],[-0.52573,-0.85065,0]]],[[[0.52573,-0.85065,0],[-0.52573,-0.85065,0],[0,-0.52573,-0.85065]]],[[[0.52573,-0.85065,0],[0,-0.52573,-0.85065],[0.85065,0,-0.52573]]],[[[0,-0.52573,-0.85065],[0,0.52573,-0.85065],[0.85065,0,-0.52573]]],[[[0,0.52573,-0.85065],[0.52573,0.85065,0],[0.85065,0,-0.52573]]],[[[0.85065,0,0.52573],[0.85065,0,-0.52573],[0.52573,0.85065,0]]],[[[0.85065,0,0.52573],[0.52573,0.85065,0],[0,0.52573,0.85065]]],[[[0.85065,0,0.52573],[0,0.52573,0.85065],[0,-0.52573,0.85065]]],[[[0.85065,0,0.52573],[0,-0.52573,0.85065],[0.52573,-0.85065,0]]],[[[0.52573,-0.85065,0],[0.85065,0,-0.52573],[0.85065,0,0.52573]]]],"tags":["solid"]}}}];

    const run = async () => {
      const body = document.getElementsByTagName('body')[0];
      const notebookElement = await toDomElement(notebook);
      notebookElement.classList.add('notebook', 'loaded');
      body.appendChild(notebookElement);
    };

    if (document.readyState === 'complete') {
      run();
    } else {
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          run();
        }
      };
    }
  </script>
 </body>
</html>
